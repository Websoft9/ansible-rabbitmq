  
# # 服务器前置任务(ubuntu使用)
- name: Pre_tasks of RabbitMQ
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: False
  pre_tasks:
    - name: Install Python
      raw: sudo apt update && sudo apt-get -y install python
      ignore: True


# # 核心任务

- name: RabbitMQ
  hosts: all
  become: yes
  become_method: sudo

  roles:
    - { role: common, tags: "common"}  
    - { role: cloud, tags: "cloud"}  
    - { role: rabbitmq, tags: "rabbitmq"}
    - { role: end, tags: "end"}